<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f1f1f1;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

input[type=number] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #555;
    border-radius: 4px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
    font-size: 18px;
}

button:hover {
    opacity: 0.8;
}

p {
    text-align: center;
    font-size: 18px;
    color: #333;
}
</style>
</head>
<body>

<div class="container">
<h1>KKK리그 스탯계산기</h1>

<label for="방문">방문 수:</label><br>
<input type="number" id="방문" name="방문"><br>
<label for="게시글">게시글 수:</label><br>
<input type="number" id="게시글" name="게시글"><br>
<label for="댓글">댓글 수:</label><br>
<input type="number" id="댓글" name="댓글"><br>

<button onclick="계산()">계산하기</button>

<p id="결과"></p>

<script>
function 계산() {
  var 방문 = document.getElementById("방문").value;
  var 게시글 = document.getElementById("게시글").value;
  var 댓글 = document.getElementById("댓글").value;

  var 스탯 = (방문 / 50) + (게시글 / 20) + (댓글 / 100);

  document.getElementById("결과").innerHTML = "계산된 스탯은 " + 스탯 + "입니다.";
}
</script>

</div>

</body>
</
