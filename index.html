<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic:wght@400&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Nanum Gothic', sans-serif;
    margin: 0;
    padding: 0;
    background: #f9f9f9;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 50px 20px;
}

h1 {
    font-family: 'Black Han Sans', sans-serif;
    font-size: 4em; /* 제목 크기를 4em으로 설정 */
    text-align: center;
    color: #333;
}

input[type=number] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 3px solid #333; /* 테두리 두께를 3px로, 색상을 검은색으로 변경 */
    border-radius: 4px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

button {
    background-color: #0080FF;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
    font-size: 18px;
}

button:hover {
    opacity: 0.8;
}

p {
    text-align: center;
    font-size: 18px;
    color: #333;
}
</style>
</head>
<body>

<div class="container">
<h1>KKK리그 스탯계산기</h1>

<label for="방문">방문 수</label>
<input type="number" id="방문" name="방문">
<label for="게시글">게시글 수</label>
<input type="number" id="게시글" name="게시글">
<label for="댓글">댓글 수</label>
<input type="number" id="댓글" name="댓글">
<label for="년차">신인 몇 년차인지 입력하세요 (숫자만 입력해주세요)</label>
<input type="number" id="년차" name="년차">

<button onclick="계산()">계산하기</button>

<p id="결과"></p>

<script>
function 계산() {
  var 방문 = document.getElementById("방문").value;
  var 게시글 = document.getElementById("게시글").value;
  var 댓글 = document.getElementById("댓글").value;
  var 년차 = document.getElementById("년차").value;

  var 스탯 = (방문 / 50) + (게시글 / 20) + (댓글 / 100);
  var 신인버프 = 0;

  if (년차 == 1) {
    신인버프 = 30;
  } else if (년차 == 2) {
    신인버프 = 20;
  } else if (년차 == 3) {
    신인버프 = 10;
  }

  스탯 += 신인버프;

  스탯 = Math.round(스탯 * 10) / 10;

  document.getElementById("결과").innerHTML = "계산된 스탯은 " + 스탯 + "입니다. (신인 버프 " + 신인버프 + " 포함)";
}
</script>

</div>

</body>
</html>
